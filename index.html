<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/847/847969.png">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <h1>üìù My Todo List</h1>

  <div class="input-container">
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <input type="date" id="dueDate" />
    <input type="time" id="startTime" />
    <input type="time" id="endTime" />
    <select id="priority">
      <option value="Low">Low Priority</option>
      <option value="Medium">Medium Priority</option>
      <option value="High">High Priority</option>
    </select>
    <button onclick="add()">Add</button>
  </div>

  <ul id="listcontainer"></ul>

  <script>
    const ul = document.getElementById("listcontainer");

    function add() {
      const task = document.getElementById("taskInput").value.trim();
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      const due = document.getElementById("dueDate").value;
      const priority = document.getElementById("priority").value;

      if (!task || !start || !end || !due || !priority) {
        alert("Please fill all fields.");
        return;
      }

      const listitem = document.createElement("li");
      listitem.classList.add("priority-" + priority.toLowerCase());

      listitem.innerHTML = `
        <div>
          <input type="checkbox" class="complete-checkbox" onchange="finishTask(this)" />
          <strong>${task}</strong>
          <div class="details">
            üìÖ Due: ${due}<br>
            ‚è∞ ${start} - ${end}<br>
            üö¶ Priority: <strong>${priority}</strong>
          </div>
        </div>
        <button onclick="deleteItem(event)">Delete</button>
      `;

      ul.appendChild(listitem);

      // Clear inputs
      document.getElementById("taskInput").value = "";
      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("dueDate").value = "";
      document.getElementById("priority").value = "Low";

      // Reminder alert
      const now = new Date();
      const dueTime = new Date(due + 'T' + start);
      const timeUntilDue = dueTime.getTime() - now.getTime();

      if (timeUntilDue > 0) {
        setTimeout(() => {
          alert(`‚è∞ Reminder: It's time to start task - "${task}"`);
        }, timeUntilDue);
      }
    }

    function deleteItem(event) {
      event.target.parentElement.remove();
    }

    function finishTask(checkbox) {
      if (checkbox.checked) {
        alert("You've completed the task ‚úÖ");
        const li = checkbox.closest("li");
        li.style.opacity = "0.5";
        setTimeout(() => {
          li.remove();
        }, 1000);
      }
    }
  </script>
</body>
</html>
